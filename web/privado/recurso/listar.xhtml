<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Recursos</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" 
                                 actionListener="#{controleRecurso.novo()}"
                                 icon="ui-icon-plus"
                                 process="@this" update=":formEdicao"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleRecurso.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <p:ajax update="listagem" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleRecurso.dao.filtro}" size="20">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" icon="ui-icon-search"
                                         update="listagem"/>
                        <p:outputLabel value="Máximo de objetos: "/>
                        <p:inputNumber value="#{controleRecurso.dao.maximoObjetos}" size="5"
                                       decimalPlaces="0" decimalSeparator=""
                                       thousandSeparator=""/>                    
                        <p:commandButton actionListener="#{controleRecurso.dao.primeiro()}"
                                         update="listagem" icon="ui-icon-seek-first"/>
                        <p:commandButton actionListener="#{controleRecurso.dao.anterior()}"
                                         update="listagem" icon="ui-icon-seek-prev"/>   
                        <p:commandButton actionListener="#{controleRecurso.dao.proximo()}"
                                         update="listagem" icon="ui-icon-seek-next"/>   
                        <p:commandButton actionListener="#{controleRecurso.dao.ultimo()}"
                                         update="listagem" icon="ui-icon-seek-end"/>                       
                    </p:panelGrid>
                </div>
                <p:dataTable
                    value="#{controleRecurso.dao.listaObjetos}" var="obj"
                    id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleRecurso.dao.mensagemNavegacao}"/>
                    </f:facet>

                    <!-- o valor do atributo value deve apontar para uma lista -->
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Descrição">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleRecurso.editar(obj.id)}"
                                             icon="ui-icon-pencil" title="Editar"
                                             update=":formEdicao" process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton action="#{controleRecurso.remover(obj.id)}"
                                             icon="ui-icon-trash" title="Remover"
                                             process="@form" update="@form"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Edição de Recurso" widgetVar="dlg"
                      resizable="false" modal="true" width="550" height="480">
                <h:form id="formEdicao">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleRecurso.objeto.id}" size="5" readonly="true"/>
                                    <p:outputLabel value="Descrição" for="txtDescricao"/>
                                    <p:inputText id="txtDescricao" value="#{controleRecurso.objeto.descricao}"
                                                 size="50" maxlength="50" placeholder="Obrigatório"/>
                                </p:panelGrid>
                            </div>
                        </p:tab>                                                        
                    </p:tabView>
                    <p:panel>
                        <div align="center">
                            <p:commandButton actionListener="#{controleRecurso.salvar()}"
                                             update=":formListagem formEdicao"
                                             value="Salvar" icon="ui-icon-disk"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>                        
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>    
</html>
