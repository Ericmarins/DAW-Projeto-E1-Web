<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Condominio</ui:define>
        <ui:define name="conteudo">
            <div align="center">
            <h:form>
            <p:messages/>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Condominio"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar"
                                         action="#{controleCondominio.cancelar()}"
                                         ajax="false" immediate="true"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk"
                                         action="#{controleCondominio.salvar()}"
                                         ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID" rendered="#{controleCondominio.objeto.id != null}"/>
                <p:inputText value="#{controleCondominio.objeto.id}" size="5" readonly="true"
                             rendered="#{controleCondominio.objeto.id != null}"/>
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText id="txtNome" value="#{controleCondominio.objeto.nome}"
                             size="40" maxlength="40"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Endereço" for="txtEndereco"/>
                <p:inputText id="txtEndereco" value="#{controleCondominio.objeto.endereco}"
                             size="50" maxlength="50"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Número" for="txtNumero"/>
                <p:inputText id="txtNumero" value="#{controleCondominio.objeto.numero}"
                             size="5" maxlength="5"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="CEP" for="txtCep"/>
                <p:inputText id="txtCep" value="#{controleCondominio.objeto.cep}"
                             size="10" maxlength="9"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Recursos" for="selectRecurso"/>
                <p:selectCheckboxMenu id="selectRecurso" value="#{controleCondominio.objeto.recursos}" label="Recursos: ">
                    <f:converter converterId="ConverterRecurso"/>
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione os recursos"/>
                    <f:selectItems value="#{controleCondominio.daoRecurso.lista}" var="m"
                                   itemLabel="#{m.descricao}"/>
                </p:selectCheckboxMenu>>
            </p:panelGrid>
            </h:form>
            </div>
        </ui:define>
        
    </ui:composition>
</html>
