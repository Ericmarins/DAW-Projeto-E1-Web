<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Locatário</ui:define>
        <ui:define name="conteudo">
            <div align="center">
             <h:form>
            <p:messages/>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Locatário"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar"
                                         action="#{controleLocatario.cancelar()}"
                                         ajax="false" immediate="true"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk"
                                         action="#{controleLocatario.salvar()}"
                                         ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID" rendered="#{controleLocatario.objeto.id != null}"/>
                <p:inputText value="#{controleLocatario.objeto.id}" size="5" readonly="true"
                             rendered="#{controleLocatario.objeto.id != null}"/>
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText id="txtNome" value="#{controleLocatario.objeto.nome}"
                             size="40" maxlength="40"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="CPF" for="txtCPF"/>
                <p:inputText id="txtCPF" value="#{controleLocatario.objeto.cpf}"
                             size="14" maxlength="14"/>
                <p:outputLabel value="Telefone" for="txtTelefone"/>
                <p:inputText id="txtTelefone" value="#{controleLocatario.objeto.telefone}"
                             size="15" maxlength="15"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="E-mail" for="txtEmail"/>
                <p:inputText id="txtEmail" value="#{controleLocatario.objeto.email}"
                             size="40" maxlength="40"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Renda" for="txtRenda"/>
                <p:inputText id="txtRenda" value="#{controleLocatario.objeto.renda}"
                             size="13" maxlength="13"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Local de Trabalho" for="txtLocalTrabalho"/>
                <p:inputText id="txtLocalTrabalho" value="#{controleLocatario.objeto.localTrabalho}"
                             size="50" maxlength="50"
                             placeholder="Obrigatório"/>    
                <p:outputLabel value="Telefone Trabalho" for="txtTelTrabalho"/>
                <p:inputText id="txtTelTrabalho" value="#{controleLocatario.objeto.telefoneTrabalho}"
                             size="15" maxlength="15"
                             placeholder="Obrigatório"/>
            </p:panelGrid>
        </h:form>
        </div>
        </ui:define>
    </ui:composition>
</html>
