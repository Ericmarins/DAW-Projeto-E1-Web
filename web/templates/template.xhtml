<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title style="text-align: center"><ui:insert name="titulo" >aqui vai o titulo</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Projeto Etapa 1 Desenvolvimento de Aplicações para Web" style="text-align: center">

                    <p:megaMenu>
                        <p:menuitem value="Início" icon="ui-icon-home" action="#{controlePessoa.inicio()}" ajax="false"/>

                            <p:column>
                                <p:submenu label="Básicos">
                                    <p:menuitem action="#{controlePessoa.listar()}" ajax="false" value="Manutenção de Pessoas"/>
                                    <p:menuitem action="#{controleLocatario.listar()}" ajax="false" value="Manutenção de Locatário"/>
                                    <p:menuitem action="#{controleRecurso.listar()}" ajax="false" value="Manutenção de Recursos"/>
                                    <p:menuitem action="#{controleCondominio.listar()}" ajax="false" value="Manutenção de Condomínios"/>

                            </p:column>

                    </p:megaMenu>

            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    
                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">
                
            </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                <div align="center">Desenvolvido por Eric Marins 5N1 - IFSUL Campus Passo fundo <br/>
                                    Desenvolvimento de Aplicações para Web - Jorge Bavaresco</div>
